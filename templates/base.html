{% load i18n %}
<html>
    <head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>{% trans "FR Ryd location booking" context "site title" %}</title>
	<link rel='stylesheet' type='text/css' href='{{ STATIC_URL }}cal/fullcalendar.css' />
	<link rel='stylesheet' type='text/css' href='{{ STATIC_URL }}cal/fullcalendar.print.css' media='print' />

	<script type='text/javascript' src='{{ STATIC_URL }}jquery-ui-1.8.23.custom.min.js'></script>
	<script type='text/javascript' src='{{ STATIC_URL }}cal/fullcalendar.js'></script>
    </head>
    <body>
	<!-- Language selection -->
	{% trans "Choose Language:" %}
	<br/>
	<form name="setLangEnglish" action="/i18n/setlang/" method="POST">{% csrf_token %}
	    <input name="next" type="hidden" value="{{ request.get_full_path }}" />
	    <input type="hidden" name="language" value="en" />
	    <a href="#" onclick="document.setLangEnglish.submit();return false;">English</a>
	</form>
	<form name="setLangSwedish" action="/i18n/setlang/" method="POST">{% csrf_token %}
	    <input name="next" type="hidden" value="{{ request.get_full_path }}" />
	    <input type="hidden" name="language" value="sv" />
	    <a href="#" onclick="document.setLangSwedish.submit();return false;">Swedish</a>
	</form>                
	{% if logged_in %}
	    <a href='{% url logout %}'>Logout!</a>
	{% else %}
	    <a href='{% url login %}'>Login</a>
	{% endif %}

	{% block content %}
	{% endblock %}
    </body>
</html>
